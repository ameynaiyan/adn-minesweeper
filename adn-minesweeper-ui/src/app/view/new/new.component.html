<div class="title-wrapper text-wrapper text-right">
	<span>NEW GAME</span>
</div>

<div class="content-wrapper">
	<div class="container">
		<br>
		<div class="row">
			<div class="col-xs-12 text-center sub-title">
				SELECT DIFFICULTY
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-xs-12 col-md-4">
				<br>
				<div class="new-cta text-center text-bold" [ngClass]="{'active':difficulty==0}" (click)="setDifficulty(0)">EASY</div>
			</div>
			<div class="col-xs-12 col-md-4">
				<br>
				<div class="new-cta text-center text-bold" [ngClass]="{'active':difficulty==1}" (click)="setDifficulty(1)">MEDIUM</div>
			</div>
			<div class="col-xs-12 col-md-4">
				<br>
				<div class="new-cta text-center text-bold" [ngClass]="{'active':difficulty==2}" (click)="setDifficulty(2)">HARD</div>
			</div>
		</div>
		<br>
		<br>
		<br>
		<div class="row">
			<div class="col-xs-12 text-center sub-title">
				SELECT GRID SIZE
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-xs-12 col-md-4">
				<br>
				<div class="new-cta text-center text-bold" [ngClass]="{'active':gridSize==0}" (click)="setGridSize(0)">SMALL</div>
			</div>
			<div class="col-xs-12 col-md-4">
				<br>
				<div class="new-cta text-center text-bold" [ngClass]="{'active':gridSize==1}" (click)="setGridSize(1)">MEDIUM</div>
			</div>
			<div class="col-xs-12 col-md-4">
				<br>
				<div class="new-cta text-center text-bold" [ngClass]="{'active':gridSize==2}" (click)="setGridSize(2)">LARGE</div>
			</div>
		</div>
	</div>
</div>

<div class="text-wrapper cta cta-main text-left" (click)="goToMain();">
	<span>BACK</span>
</div>

<div class="text-wrapper cta cta-start text-left" (click)="startGame();">
	<span>START GAME</span>
</div>
